# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  issues:
    types: [opened]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2



      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        shell: bash -xe {0}
        if: ${{contains( github.event.issue.labels.*.name, 'New Alias' )}}
        run: |
          STR="${{github.event.issue.body}}"
          ARR=(${STR// => /\",\"})
          echo "\"${ARR[@]}\",\n" >> Alias.txt
          echo "class Alias{\nstatic Map aliasList={\n" > lib/Alias.dart
          cat Alias.txt >> lib/Alias.dart
          echo "};\n}" >> lib/Alias.dart
          cat lib/Alias.dart
      - name: Create Pull Request # ブランチを作成して PullRequest を作成
        id: cpr
        uses: peter-evans/create-pull-request@v1.7.0
        with:
          title: Security Update into master.
          labels: Auto PR
          branch: nameFix #作成されるブランチは securityFix-xxxxxxx
          token: ${{ secrets.GITHUB }}

