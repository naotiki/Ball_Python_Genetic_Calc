name: Flutter CI
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: Flutter setting
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Decode Cert
        id: write_file
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'NaotikiApps'
          encodedString: ${{ secrets.SIGNING_KEY }}
      - name: "Install and Build  🔧"
        run: |
          flutter config --enable-web
          flutter pub get
          flutter build apk
          flutter build web
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ALIAS: ${{ secrets.ALIAS }}
          KEY_PATH: ${{ steps.write_file.outputs.filePath }}
      - name: "Deploy apk 🚀"
        uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build/web
  build-windows:
    needs: [ build-and-deploy ] # The second job must depend on the first one to complete before running, and uses ubuntu-latest instead of windows.
    runs-on: windows-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: Flutter setting
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: "Install and Build  🔧"
        run: |
          flutter config --enable-windows-desktop
          flutter pub get
          flutter build windows
      - name: "Deploy windows 🚀"
        uses: actions/upload-artifact@v1
        with:
          name: release-exe
          path: build/windows/runner/Release/


